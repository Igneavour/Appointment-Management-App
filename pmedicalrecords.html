<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="medicalrecords.css">
    <title>Medical Records Page</title>
</head>

<body>
    <center>
        <h1>Patient Medical Records </h1>
    </center>
    <!--- Table Positioning, makes it more visually pleasing, neater -->
    <table>
        <tr>
            <td>
                <div class="infocard">
                    <div class="row">
                        <div class="container">
                            <h3>Patient Information</h3>
                            <!-- Read only form to display information content
                            
                                Default - value=""  to be removed. ejs or middelware with retrive data from the backend database and display as read only information.
                            
                            -->
                            <form action="/action_page.php">
                                <table>
                                    <tr>
                                        <th> Patient Name: </th>
                                        <td><input type="text" id="name" name="name" value="Palaniappan Prasanna"
                                                readonly></td>
                                    </tr>
                                    <tr>
                                        <th> Age: </th>
                                        <td><input type="text" id="age" name="age" value="19" readonly></td>
                                    </tr>
                                    <tr>
                                        <th> Gender: </th>
                                        <td><input type="text" id="gender" name="gender" value="Female" readonly></td>
                                    </tr>
                                    <tr>
                                        <th> DOB: </th>
                                        <td><input type="text" id="adob" name="adob" value="01/03/2003" readonly></td>
                                    </tr>
                                    <tr>
                                        <th> Address: </th>
                                        <td><input type="text" id="address" name="address" value="2130 Singapore"
                                                readonly></td>
                                    </tr>
                                    <tr>
                                        <th> Prognosis: </th>
                                        <td><input type="text" id="disease" name="disease" value="Asthma, Wheezing"
                                                readonly></td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </td>
            <td>
                <div class="infocard2">
                    <div class="row">
                        <div class="container">
                            <!-- Read only form to display information content
                            
                                Default - value=""  to be removed. ejs or middelware with retrive data from the backend database and display as read only information.
            
                                Need to write code to display certain parts of the form to display records from hospitals in accordance to selected hospital.
            
                                If no record is found that matches selected hospital, display alert
                            
                            -->
                            <label for="hospitals">Please select a hospital to retrive records:</label>
                            <select name="hospitals" id="hospitals">
                                <!-- If value is "" then send alert-->
                                <option value="">Choose Hospital</option>
                                <option value="NUH">National University Hospital</option>
                                <option value="MENH">Mount Elizabeth Novena</option>
                                <option value="IMH">Institute of Mental Health</option>
                                <option value="TTSH">Tan Tock Seng Hospital </option>
                                <option value="KKH">KK Women's and Children's Hospital</option>
                                <option value="GSC">Gleneagles Speciality Center</option>
                                <option value="SGH">Singapore General Hospital</option>
                                <option value="NEC">National Eye Center</option>
                                <option value="NCI">National Cancer Institute</option>
                                <option value="NHC">National Heart Institute</option>
                            </select>
                            <br>
                            <br>
                            <input type="checkbox" id="t&cchecker" onclick="displayRInfo()" checked>
                            I have read and agreed to the Terms and Conditions
                            <br>
                            <br>
                            <!-- Display form only if terms and conditions are agreed to-->
                            <form action="/action_page.php" id="text">
                                <table>
                                    <tr>
                                        <th> Patient Unique ID: </th>
                                        <td><input type="text" id="pid" name="pid" readonly></td>
                                    </tr>
                                    <tr>
                                        <th>Case:</th>
                                        <td><input type="text" id="case" name="case" readonly></td>
                                    </tr>
                                    <tr>
                                        <th> Last InPatient Date: </th>
                                        <td><input type="text" id="inID" name="inID" readonly></td>
                                    </tr>
                                    <tr>
                                        <th> Last Outpatient Date: </th>
                                        <td><input type="text" id="outID" name="outID" readonly></td>
                                    </tr>
                                    <tr>
                                        <th> Medications: </th>
                                        <td><input type="text" id="medicine" name="medicine" readonly></td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>

    <div class="infocard3">
        <div class="row">
            <div class="container">
                <h3>Request Scans and Test Records</h3>


            </div>
        </div>
    </div>
</body>

<script>
    var checkBox = document.getElementById("t&cchecker");
    var text = document.getElementById("text");

    text.style.display = "block";

    function displayRInfo() {
        if (checkBox.checked == true) {
            text.style.display = "block";
        } else {
            text.style.display = "none";
        }
    }
</script>

</html>
